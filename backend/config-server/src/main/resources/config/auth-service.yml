server:
  port: 9001

spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://localhost:5432/english_learning
    username: postgres
    password: 1234
 

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
      
jwt:
  secret: my-super-secret-key-my-super-secret-key
  expiration: 1800000 # 30 phut (milliseconds)
  refresh-expiration: 604800000   # 7 ng√†y
