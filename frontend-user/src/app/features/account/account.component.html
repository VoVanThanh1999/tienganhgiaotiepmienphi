<div class="container">
    <h3>Quản lý Tài Khoản (LocalStorage)</h3>
  
    <form [formGroup]="formAccount" (ngSubmit)="onSubmit()" style="margin-bottom: 20px; border: 1px solid #ccc; padding: 10px;">
      <div>
        <label>Username: </label>
        <input formControlName="username">
      </div>
      <div style="margin-top: 5px;">
        <label>Email: </label>
        <input formControlName="email">
      </div>
      <div style="margin-top: 5px;">
        <label>Role: </label>
        <select formControlName="role">
          <option value="Admin">Admin</option>
          <option value="User">User</option>
        </select>
      </div>
      
      <div style="margin-top: 10px;">
        <button type="submit" [disabled]="formAccount.invalid">
          {{ isEditing ? 'Lưu Sửa' : 'Thêm Mới' }}
        </button>
        <button type="button" *ngIf="isEditing" (click)="resetForm()">Hủy</button>
      </div>
    </form>
  
    <table border="1" width="100%" cellspacing="0" cellpadding="5">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let acc of accounts">
          <td>{{ acc.id }}</td>
          <td>{{ acc.username }}</td>
          <td>{{ acc.email }}</td>
          <td>{{ acc.role }}</td>
          <td>
            <button (click)="onEdit(acc)">Sửa</button>
            <button (click)="onDelete(acc.id)" style="color: red">Xóa</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
