<div class="container mx-auto max-w-[1100px] px-6 py-4">

    <!-- BREADCRUMB -->
    <nav class="mb-4 text-sm text-gray-500 flex items-center gap-2">
      <a routerLink="/" class="hover:text-green-700">Trang chủ</a>
      <span>›</span>
      <button (click)="goBack()" class="hover:text-green-700">
        Trang trước
      </button>
      <span>›</span>
      <span class="text-gray-800 font-medium">
        Tính từ & Trạng từ
      </span>
    </nav>
  
    <!-- HEADER -->
    <h1 class="text-2xl font-semibold">
      Tính từ & Trạng từ
    </h1>
    <p class="mt-1 text-gray-500">
      Danh sách các cặp tính từ – trạng từ thường gặp trong giao tiếp.
    </p>
  
    <!-- FILTER -->
    <div class="flex gap-3 my-2">
      <select
        [(ngModel)]="filter"
        class="px-4 py-2 rounded-xl border border-gray-200 bg-white"
      >
        <option value="all">Tất cả</option>
        <option value="adj">Chỉ tính từ</option>
        <option value="adv">Chỉ trạng từ</option>
      </select>
    </div>
  
    <!-- TABLE -->
    <div class="bg-white border border-gray-200 rounded-2xl overflow-hidden">
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-gray-100">
            <th class="th">Tính từ (Adjective)</th>
            <th class="th">Trạng từ (Adverb)</th>
            <th class="th">Ví dụ</th>
          </tr>
        </thead>
  
        <tbody>
          <tr
            *ngFor="let w of filteredWords"
            class="hover:bg-gray-50"
            (click)="goToDetail(w.adjective)"
          >
            <td class="td text-green-700 font-semibold">
              {{ w.adjective }}
            </td>
            <td class="td">
              {{ w.adverb }}
            </td>
            <td class="td text-gray-500 italic">
              {{ w.example }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- PAGINATION -->
    <div class="flex justify-center gap-2 mt-6">
      <button class="page-btn">←</button>
      <button class="page-btn active">1</button>
      <button class="page-btn">2</button>
      <button class="page-btn">3</button>
      <button class="page-btn">→</button>
    </div>
  
  </div>
