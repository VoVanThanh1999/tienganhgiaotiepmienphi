      <h1>{{ lesson.title }}</h1>
      <p>{{ lesson.intro }}</p>
    </div>
  
    <!-- TOO -->
    <div class="card" *ngIf="lesson.too">
      <h2>üîπ Too</h2>
  
      <div class="formula">
        too + adjective / adverb + to V

      <div class="example" *ngFor="let ex of lesson.too">
        {{ ex.en }} <br />
        ‚Üí {{ ex.vi }}
      </div>
    </div>

      <div class="formula">

      </div>

        ‚Üí {{ ex.vi }}
      </div>
    </div>
